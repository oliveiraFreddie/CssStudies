<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
       * {
        color: #ff0;
        background-color: #f77 ;
       }  
       /* *{} seletor universal */
       /* .tag {} seletor de classe */
       /* #aprovados {} seletor de id */
       /* #aninhado > div {} seletor filho direto */
       /* #aninhado section {} seletor descendente */
       /* p + ul {} seletor irmãos adjacentes */
       /* p ~ ol {} seletor general siblings */
       /* [feira] {} seletor atributo */
       /* [feira=casa] {} seletor atributo com valor */
       /* [feira~=casa] {} seletor atributo com valor, 
       pegando possiveis elementos dentro do valor */
       /* [feira*=sa] {} vai percorrer o texto e ver 
       se esta contido 'sa' */
       /* span:nth-child(1) {} primeiro filho da tag span */
       /* section > :nth-child(odd) {} todos os filhos impares
       dentro de section   */
       /* section > :nth-child(even) {} todos os filhos pares
       dentro de section   */
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
